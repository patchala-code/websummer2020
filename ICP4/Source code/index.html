<head>

    <!-- linking the css,java script files-->
    <script src="task1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="image">
    hover over an image below to display here
</div>
<!-- linking mouse events from java script and src image -->
<img alt="Batter is ready" class="preview" id="img1"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg">

<img alt="Perfect Baking" class="preview" id="img2"
